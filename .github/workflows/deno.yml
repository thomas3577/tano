name: Publish

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Setup repo
        uses: actions/checkout@v4.1.7

      - name: Setup Deno
        uses: denoland/setup-deno@v1.5.1
        with:
          deno-version: v1.46.3

      - name: Verify formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Run tests
        run: deno run test

      - name: Publish package
        run: deno publish

      - name: Create tag
        run: deno run --allow-run .github/workflows/create_git_tag.ts
