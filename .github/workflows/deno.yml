# This workflow will install Deno then run `deno lint` and `deno test`.
# For more information see: https://github.com/denoland/setup-deno

name: Publish

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Setup repo
        uses: actions/checkout@v4.1.1

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.40.5

      - name: Verify formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Run tests
        run: deno test --unstable-kv --allow-read --allow-run --allow-env --allow-write --trace-ops

      - name: Publish package
        run: deno publish
